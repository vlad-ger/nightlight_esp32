<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Chart</title>
    <style>
        .color-box {
            width: 90px;
            height: 90px;
            display: inline-block;
            margin: 10px;
            cursor: pointer;
            padding: 10px;
        }
        .selected {
            border: 10px solid white;
            padding: 0px;
        }
    </style>
</head>
<body style="background-color: black;">
    <style>
        #brightness-slider {
            width: 80%;
            height: 100px;
            margin-inline: 10%;
        }
    </style>
    <div id="color-chart"></div>

    <script>
        const colors = [
            'red', 'green', 'blue', 'yellow', 'purple', 'orange', 'pink', 'brown', 'black', 'white', 'gray', 'cyan', 'magenta', 'maroon', 'olive', 'lime', 'teal', 'navy', 'fuchsia', 'aqua', 'silver', 'gold', 'beige', 'coral', 'indigo', 'ivory', 'khaki', 'lavender', 'limegreen', 'maroon', 'navy', 'olive', 'plum', 'salmon', 'sienna', 'tan', 'turquoise', 'violet', 'wheat'
        ];
        const brightnessSlider = document.createElement('input');
        brightnessSlider.type = 'range';
        brightnessSlider.min = '0';
        brightnessSlider.max = '100';
        brightnessSlider.value = '70';
        brightnessSlider.id = 'brightness-slider';
        document.body.insertBefore(brightnessSlider, document.getElementById('color-chart'));

        brightnessSlider.addEventListener('input', () => {
            const brightness = brightnessSlider.value / 100;
            document.querySelectorAll('.color-box').forEach(box => {
                box.style.filter = `brightness(${brightness})`;
            });
        });

        const colorChart = document.getElementById('color-chart');

        colors.forEach(color => {
            const colorBox = document.createElement('div');
            colorBox.className = 'color-box';
            colorBox.style.backgroundColor = color;
            colorBox.addEventListener('click', () => {
                colorBox.classList.toggle('selected');
                const selectedColors = Array.from(document.querySelectorAll('.color-box.selected')).map(box => box.style.backgroundColor);
                const brightness = brightnessSlider.value;
                alert(`Selected colors: ${selectedColors.join(', ')} with brightness ${brightness}%`);
            });
            colorChart.appendChild(colorBox);
        });
    </script>

</body>
</html>
